<body class="bg-light">

    <div class="container text-center">

        <!-- 勉強教材の入力 -->
        <div class="mb-3">
            <label for="studyMaterial" class="form-label mt-4">勉強教材</label>
            <input type="text" class="form-control" id="studyMaterial" list="studyMaterialSuggestions" placeholder="勉強している教材名を入力">
            <datalist id="studyMaterialSuggestions">
                <!-- サジェスト候補がJavaScriptで追加される -->
            </datalist>
        </div>

        <!-- 勉強時間の入力 -->
        <div class="mb-3">
            <label for="studyTime" class="form-label">勉強時間 (分)</label>
            <input type="number" autocomplete="off" class="form-control" id="studyTime" placeholder="勉強時間を入力">
        </div>

        <!-- 計測画面に遷移 -->
        <div class="mb-3">
            <a href="./pages/count.html" class="btn btn-primary">計測</a>
        </div>

        <!-- 教材ごとのメモの入力 -->
        <div class="mb-3">
            <label for="studyNote" class="form-label">メモ</label>
            <textarea class="form-control" id="studyNote" rows="3" placeholder="教材に関するメモを入力"></textarea>
        </div>

        <!-- 勉強記録の追加ボタン -->
        <button id="addRecordBtn" class="btn btn-primary">記録を追加</button>

    </div>

        <!-- フッター -->
    <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Var.0.0</span>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="./js/main.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <script src="./lib/js/bootstrap.bundle.js"></script>

</body>
