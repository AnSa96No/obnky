<body class="bg-light">

    <div class="container " id="todo-m">
        <h1 class="text-center">勉強記録アプリ - ToDoリスト</h1>

        <!-- ToDoリスト -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="addTodoBtn" class="btn btn-primary my-3">ToDoを追加</button>
        </div>
        <ul class="list-group" id="todo-list">
            <!-- ToDoリストアイテムが追加される -->
        </ul>
    </div>

        <!-- todo追加モーダル -->
    <div id="createTodoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新しいToDoを追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                    <form id="createTodoForm">
                        <div class="mb-3">
                            <label for="createTodoTitle" class="form-label">件名</label>
                            <input type="text" class="form-control" id="createTodoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="createTodoDescription" class="form-label">メモ</label>
                            <textarea class="form-control" id="createTodoDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" id="createTodoBtn" class="btn btn-primary">作成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- todo編集・削除モーダル -->
    <div id="editTodoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ToDoを編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <div class="mb-3">
                            <label for="editTodoTitle" class="form-label">件名</label>
                            <input type="text" class="form-control" id="editTodoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoDescription" class="form-label">メモ</label>
                            <textarea class="form-control" id="editTodoDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="deleteTodoBtn" class="btn btn-danger me-auto">削除</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" id="saveTodoBtn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
<footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Var.0.0</span>
    </div>

</footer>
