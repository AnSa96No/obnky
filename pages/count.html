<head>

    <div class="osition-relative">
        <div class="position-absolute top-50 start-50 translate-middle text-center">

                <h2 id="study_time">0分0秒</h2>

            <!-- 計測終了ボタン -->
            <div class="container mb-3" id="instrumentation_end">
                <a href="../index.html" class="btn btn-primary">計測終了</a>
            </div>

        </div>
