<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../custom.css">
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/book.png">

    <title>勉強記録アプリ</title>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">勉強記録アプリ</a>
        </div>
    </nav>

</head>

<body>

    <div class="osition-relative">
        <div class="position-absolute top-50 start-50 translate-middle text-center">

            <!-- 勉強時間(分秒) -->
            <div class="container mb-3">
                <h2 id="study_time">0時間0分0秒</h2>
            </div>

            <!-- 計測開始 一時停止ボタン -->
            <div class="mb-3">
                <button class="btn btn-primary" id="instrumentation_start">計測開始</button>
                <button class="btn btn-primary" id="suspend">一時停止</button>
            </div>

            <!-- 計測終了ボタン -->
            <div class="container mb-3" id="instrumentation_end">
                <a href="../index.html" class="btn btn-primary">計測終了</a>
            </div>

        </div>
    </div>

    <!-- フッター -->
    <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Var.0.0</span>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="../js/timer.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>

</body>
</html>
